env:
  browser: true
  es2021: true
  jest/globals: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
  - plugin:@next/next/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - jest
  - '@typescript-eslint'
  - react
root: true
rules: {}
settings:
  react:
    version: detect
