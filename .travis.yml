language: node_js
node_js:
  - '9'
install: yarn
cache:
  yarn: true
  directories:
    - "./packages/school/node_modules"
    - "./packages/ui/node_modules"
script: 
  - yarn
  - yarn test
  - yarn lint
  - yarn build:prod
  - mkdir public
  - cp -rf packages/school/dist/* ./public
  - cp -rf packages/ui/dist/* ./public
after_success: echo mfr.flavienpensato.ovh > ./public/CNAME
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  user: Flavien-Pensato
  on:
    branch: master
